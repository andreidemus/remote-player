<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container center-block">
    <div class="page-header">
        <h1>Remote</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-group-lg well well-sm">
                <button type="button" class="btn btn-default" id="f-backward">
                    <span class="glyphicon glyphicon-fast-backward"></span>
                </button>
                <button type="button" class="btn btn-default" id="backward">
                    <span class="glyphicon glyphicon-step-backward"></span>
                </button>
                <button type="button" class="btn btn-default" id="forward">
                    <span class="glyphicon glyphicon-step-forward"></span>
                </button>
                <button type="button" class="btn btn-default" id="f-forward">
                    <span class="glyphicon glyphicon-fast-forward"></span>
                </button>
            </div>
            <div class="btn-group btn-group-lg well well-sm">
                <button type="button" class="btn btn-default" id="pause">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>
                <button type="button" class="btn btn-default" id="stop">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
            </div>
            <div class="btn-group btn-group-lg well well-sm">
                <button type="button" class="btn btn-default" id="mute">
                    <span class="glyphicon glyphicon-volume-off"></span>
                </button>
                <button type="button" class="btn btn-default" id="volume-down">
                    <span class="glyphicon glyphicon-volume-down"></span>
                </button>
                <button type="button" class="btn btn-default" id="volume-up">
                    <span class="glyphicon glyphicon-volume-up"></span>
                </button>
            </div>
            <div class="btn-group btn-group-lg well well-sm">
                <button type="button" class="btn btn-default btn-lg" id="switch-subs"
                        title="Switch subtitles ON/OFF">
                    <span class="glyphicon glyphicon-font"></span>
                </button>
            </div>
            <div class="btn-group btn-group-lg well well-sm">
                <button type="button" class="btn btn-default btn-lg" id="refresh-playlist"
                        title="Refresh playlist">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group" id="movies">
            </ul>
        </div>
    </div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/js/default.js"></script>
</body>
</html>
